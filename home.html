<body>
<div class="head_menubar">
  <img class="img_icon" src="img/logo.png">
  <div class="menu_right">
  <div class="menu_home">HOME</div>
  <a href="sent.html"><div class="menu_map">MAP |</div></a>
  </div>
</div>

<div class="center">
E-mail: <input type="text"  placeholder="example@hotmail.com" class="input_text"><br>
<form action="/action_page.php">
  Video: <input type="file" name="vdo" accept="movie/*" placeholder="your video" class="input_text">
  <input type="submit" value="Browse">
</form>
</div>



<div class="home_ok">
<center><button id="myBtn">OK</button></center>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Your result code will sent to email ...@example.com</p>
    <div class="dialog">
    <a href="home.html"><center><button id="myBtn">OK</button></center></a>
  </div>
  </div>
</div>

<script>
  var modal = document.getElementById('myModal');
  var btn = document.getElementById("myBtn");
  var span = document.getElementsByClassName("close")[0];
  btn.onclick = function() {
    modal.style.display = "block";
  }
  span.onclick = function() {
    modal.style.display = "none";
  }
  window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
  }
</script>


</body>
</html>
